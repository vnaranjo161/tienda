<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/producto.css">
    <title>Tienda | Productos </title>
</head>
<body>
    <header>
        <h1>Tienda | Productos</h1>
    <div class="container-items">
        <div class="item">
            <img src="../images/camara.jfif" alt="producto">
            <div class="info-product">
                <h2>Camara</h2>
                <p class="price">70.000</p>
            </div>
        </div>
        <div class="item">
            <img src="../images/diadema.jpg" alt="producto">
            <div class="info-product">
                <h2>diadema</h2>
                <p class="price">100.000</p>
            </div>
        </div>
        <div class="item">
            <img src="../images/mouse.jpg" alt="producto">
            <div class="info-product">
                <h2>mouse</h2>
                <p class="price">50.000</p>
            </div>
        </div>
        <div class="item">
            <img src="../images/soporte.jpg" alt="producto">
            <div class="info-product">
                <h2>soporte</h2>
                <p class="price">35.000</p>
            </div>
        </div>
        <div class="item">
            <img src="../images/tablet.webp" alt="producto">
            <div class="info-product">
                <h2>Tablet</h2>
                <p class="price">1.700.000</p>
            </div>
        </div>
        <div class="item">
            <img src="../images/teclado.jfif" alt="producto">
            <div class="info-product">
                <h2>Teclado</h2>
                <p class="price">200.000</p>
            </div>
        </div>
    </div>
</body>
</html>
