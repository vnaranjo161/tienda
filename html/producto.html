<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/producto.css">
    <title>Tienda | Productos </title>
</head>
<body>
    <header>
        <h1>Tienda | Productos</h1>
        <p id="counter">0</p>
        <div class="container-icon">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="icon-cart"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
				/>
			</svg>
        </div>
        
    </header>
    <div class="clear"></div>
    <div class="container-items">
        <div class="item">
            <img src="../images/camara.jfif" alt="producto">
            <div class="info-product">
                <h2>Camara</h2>
                <p class="price">70.000</p>
                <button class="incrementButton">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <img src="../images/diadema.jpg" alt="producto">
            <div class="info-product">
                <h2>diadema</h2>
                <p class="price">100.000</p>
                <button class="incrementButton">Añadir al carrito</button>

            </div>
        </div>
        <div class="item">
            <img src="../images/mouse.jpg" alt="producto">
            <div class="info-product">
                <h2>mouse</h2>
                <p class="price">50.000</p>
                <button class="incrementButton">Añadir al carrito</button>

            </div>
        </div>
        <div class="item">
            <img src="../images/soporte.jpg" alt="producto">
            <div class="info-product">
                <h2>soporte</h2>
                <p class="price">35.000</p>
                <button class="incrementButton">Añadir al carrito</button>

            </div>
        </div>
        <div class="item">
            <img src="../images/tablet.webp" alt="producto">
            <div class="info-product">
                <h2>Tablet</h2>
                <p class="price">1.700.000</p>
                <button class="incrementButton">Añadir al carrito</button>

            </div>
        </div>
        <div class="item">
            <img src="../images/teclado.jfif" alt="producto">
            <div class="info-product">
                <h2>Teclado</h2>
                <p class="price">200.000</p>
                <button class="incrementButton">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
